<!DOCTYPE html>
<html lang="es-ca">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Ancho de la ventana gráfica al ancho de la pantalla-->

	<!-- CSS -->

	<link rel="stylesheet" href="css/juegos.css">
	<link rel="stylesheet" href="css/stylebackground.css">
	<link rel="stylesheet" href="css/style.css">

	<title>Adivina la imagen</title>
	<link rel="shortcut icon" href="../comun/img/iconos/3_en_ratlla_icon.svg" type="image/x-icon">

</head>

<body>
	<!-- Titulo -->
	<h1 id="tituloaparte">Endevina quin animal és</h1>
	<h1 id="mensaje"></h1>

	<!-- Fondo -->
	<main>
		<div class="circle cataleg">
		</div>
		<div class="circle ajuda">
		</div>
		<div class="circle explorador">
		</div>
		<div class="circle tramits">
		</div>
	</main>

	<!-- Boton para volver -->
	<button title="Volver" onclick="volverGaleriaJuegos() " id="volver">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
			<path
				d="M447.1 256C447.1 273.7 433.7 288 416 288H109.3l105.4 105.4c12.5 12.5 12.5 32.75 0 45.25C208.4 444.9 200.2 448 192 448s-16.38-3.125-22.62-9.375l-160-160c-12.5-12.5-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L109.3 224H416C433.7 224 447.1 238.3 447.1 256z" />
		</svg>
	</button>

	<!-- Instrucciones -->
	<div id="instrucciones-absoluto">
		<div class="contenedor-instrucciones">
			<div class="instrucciones-btn" onclick="toggleInstrucciones()">
				<img src="img/instrucciones.png" alt="Instrucciones">
			</div>
			<div class="instrucciones">
				<h3 class="titulo-ins">Instruccions</h3>
				<p class="texto-ins">Endevina l'animal que està a la pantalla <br>escrivint el seu nom.</p>
			</div>
		</div>
	</div>

	<!-- Juego -->
	<div id="contenedor_principal">

		<div id="imagen-container">
			<img id="imagen" src="" alt="Imagen" class="medio">
		</div>
		<div class="menu2">

			<input type="text" id="nombre-imagen" placeholder="Quin animal és?" oninput="validarTexto(this)">
		</div>
	</div>
	

	<!-- Menu Niveles -->
	<div id="contenedor-externo">
		<div id="contenedor-niveles">
			<a  href="adivinar_fácil.html" class="boton-niveles">Fàcil</a>
			<a id="aSeleccionado" href="" class="boton-niveles">Mitjà</a>
			<a href="adivinar_dificil.html" class="boton-niveles">Difícil</a>
		</div>
		<div onclick="desplegarNiveles()" id="boton-desplegable-niveles">Nivells</div>
	</div>

	<!-- JavaScript-->
	<script type="text/javascript" src="js/script_nivel_facil.js"></script>
	<script src="js/instrucciones.js"></script>
	<script src="js/javascript_volver.js"></script>
	<script src="js/seleccion_nivel.js"></script>
	<script src="js/script_medio.js"></script>
</body>
</html>
